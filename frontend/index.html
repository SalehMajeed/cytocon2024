<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form action="../backend/register.php" method="post">
        <label for="title">Title:</label>
        <select id="title" name="title" required>
          <option value="select">--select--</option>
          <option value="mr">Mr.</option>
          <option value="mrs">Ms./Mrs.</option>
          <option value="dr">Dr.</option>
        </select>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="contactNumber">Contact Number:</label>
        <div class="contact-number-container">
          <select
            id="countryCode"
            name="countryCode"
            style="width: 80px"
            required
          >
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <option value="+86">+86 (China)</option>
            <option value="+7">+7 (Russia)</option>
            <option value="+81">+81 (Japan)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+33">+33 (France)</option>
            <option value="+49">+49 (Germany)</option>
            <option value="+39">+39 (Italy)</option>
            <option value="+34">+34 (Spain)</option>
            <option value="+55">+55 (Brazil)</option>
            <option value="+52">+52 (Mexico)</option>
            <option value="+27">+27 (South Africa)</option>
            <option value="+57">+57 (Colombia)</option>
            <option value="+20">+20 (Egypt)</option>
            <option value="+90">+90 (Turkey)</option>
            <option value="+62">+62 (Indonesia)</option>
            <option value="+351">+351 (Portugal)</option>
            <option value="+358">+358 (Finland)</option>
          </select>
          <input type="tel" id="contactNumber" name="contactNumber" required />
        </div>

        <label for="medicalRegistrationNumber"
          >Medical Registration Number:</label
        >
        <input
          type="text"
          id="medicalRegistrationNumber"
          name="medicalRegistrationNumber"
          required
        />

        <label for="medicalBoard">Medical Board:</label>
        <input type="text" id="medicalBoard" name="medicalBoard" required />

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required />

        <label for="hospitalInstituteClinicName"
          >HOSPITAL / INSTITUTE / CLINIC NAME (with Address):</label
        >
        <input
          type="text"
          id="hospitalInstituteClinicName"
          name="hospitalInstituteClinicName"
          required
        />

        <label for="profession">Select Profession:</label>
        <select id="profession" name="profession">
          <option value="select">--select--</option>
          <option value="pathologyConsultant">Pathology Consultant</option>
          <option value="resident">Resident</option>
          <option value="internationalConsultant">
            International Consultant
          </option>
          <option value="cytotechnologist">Cytotechnologist</option>
        </select>

        <label for="physicalOrVirtual">PHYSICAL OR VIRTUAL:</label>
        <select id="physicalOrVirtual" name="physicalOrVirtual">
          <option value="select">--select--</option>
          <option value="physical">Physical</option>
          <option value="virtual">Virtual</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
